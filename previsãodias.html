<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Clima Fácil - Previsão</title>
  <link rel="stylesheet" href="3-previsao-dias.css">
</head>
<body>
  <div class="bbg-white p-8 rounded-xl shadow-[0_3px_10px_rgba(0,0,0,0.12)] min-w-[300px] text-center">
    <h2>Previsão para 3 Dias</h2>
    <div class="flex items-center justify-between mb-4">
      <span class="date">Terça</span>
      <img src="https://openweathermap.org/img/wn/03d.png" alt="Nublado" class="icon">
      <span class="temp">23°C</span>
    </div>
    <div class="font-bold">
      <span class="date">Quarta</span>
      <img src="https://openweathermap.org/img/wn/10d.png" alt="Chuva" class="icon">
      <span class="temp">21°C</span>
    </div>
    <div class="day">
      <span class="date">Quinta</span>
      <img src="https://openweathermap.org/img/wn/01d.png" alt="Ensolarado" class="icon">
      <span class="temp">26°C</span>
    </div>
  </div>
</body>
</html>
